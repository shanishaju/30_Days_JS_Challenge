  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    const currentYear = new Date().getFullYear();

    // Array.prototype.some() // Is at least one person 19?
    const isAdult = people.some(person => currentYear - person.year >= 19);
    console.log('Is at least one person 19?', isAdult);

    // Array.prototype.every() // Is everyone 19?
    const allAdults = people.every(person => currentYear - person.year >= 19);
    console.log('Is everyone 19?', allAdults);

    // Array.prototype.find() // Find the comment with the ID of 823423
    const comment = comments.find(comment => comment.id === 823423);
    console.log('Found comment:', comment);

    // Array.prototype.findIndex() // Find the index of comment with ID 823423
    const index = comments.findIndex(comment => comment.id === 823423);
    console.log('Index of comment to delete:', index);

    // Delete the comment with the ID of 823423 without mutating the original array
    const newComments = [
      ...comments.slice(0, index),
      ...comments.slice(index + 1)
    ];
    console.log('New comments array after deletion:', newComments);
  </script>
